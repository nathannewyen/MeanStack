<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
/>

<div class="container bg-light">
  <h1>Anonymous Note</h1>
  <!-- Form -->
  <form class="bg-white border">
    <div class="form-group row">
      <div class="col-sm-1">
        <label for="note">
          <h6>Note:</h6>
        </label>
      </div>
      <div class="col-sm-8">
        <input
          type="text"
          name="note"
          [(ngModel)]="newNote.note"
          class="form-control"
        />
        <div *ngIf="error">
          <p class="text-danger">{{ error }}</p>
        </div>
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Add Note
        </button>
      </div>
    </div>
  </form>
  <!-- End Of Form -->

  <!-- Note Info -->
  <ul class="bg-white border">
    <li class="border" *ngFor="let note of notes">
      <div class="note">
        <p class="text-right">
          Noted on: {{ moment(note.createdAt).format("LLLL") }}
        </p>
        <p class="note-info">{{ note.note }}</p>
      </div>
    </li>
  </ul>
  <!-- End of Note Info -->
</div>

<router-outlet></router-outlet>
