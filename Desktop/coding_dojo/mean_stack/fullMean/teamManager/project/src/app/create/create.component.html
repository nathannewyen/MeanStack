<form>
  <div class="form-group row">
    <label for="player-name" class="col-sm-2 col-form-label">Player Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" [(ngModel)]="newPlayer.name">
      <div class="err" *ngIf="error">
        <p class="text-danger">{{error}}</p>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="position" class="col-sm-2 col-form-label">Preferred Position:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="position" [(ngModel)]="newPlayer.position">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Create</button>
    </div>
  </div>
</form>
