<div *ngIf="authorData" class="info">
  <b>
    <p>Provide a quote by {{authorData.data.name}}: </p>
  </b>

  <form class="border">
    <div class="form-group">
      <label for="name">Quote:</label>
      <input type="text" name="quote" [(ngModel)]="quote" class="form-control" id="name">
    </div>
    <div class="form-group">
      <a [routerLink]="['/home']"><button class="btn btn-danger" id="cancel">Cancel</button> </a>
      <button class="btn btn-primary" id="submit" (click)="addQuoteSubmit()">Submit</button>
    </div>
  </form>
</div>
