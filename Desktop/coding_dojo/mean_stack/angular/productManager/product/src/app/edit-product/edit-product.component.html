<div class="container">
  <form class="border edit-product">
    <h4>Edit Product</h4>
    <div class="form-group">
      <label for="name">Title Name: </label>
      <input type="text" name="title" [(ngModel)]="editProduct.title" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="name">Price:</label>
      <input type="number" name="price" [(ngModel)]="editProduct.price" class="form-control">
    </div>
    <div class="form-group">
      <label for="image-url">Image URL:</label>
      <input type="url" name="url" [(ngModel)]="editProduct.url" class="form-control" id="url" placeholder="https://">
    </div>
    <div class="form-group clearfix">
      <button class="btn btn-danger float-right">Delete</button>
      <button class="btn btn-primary float-right" (click)="onEdit()">Update</button>
    </div>
  </form>
</div>
