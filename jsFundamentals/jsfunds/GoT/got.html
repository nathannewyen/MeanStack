<!DOCTYPE html>
<html lang="en">

<head>

    <title>Game of Thrones</title>

    <style>
        .container-fluid .card img {

            height: 20vh;

        }

<body>
    <div class="container-fluid text-center">
        <div class="card d-inline-block ">
            <img class="card-img-bottom" src="/GoT/houseimgs/baratheon.png" alt="baratheon" id="17" class="house">
        </div>
        <div class="card d-inline-block ">
            <img class="card-img-bottom" src="/GoT/houseimgs/lannister.jpg" alt="lannister" id="229" class="house">

        <div class="card d-inline-block ">
            <img class="card-img-bottom" src="/GoT/houseimgs/stark.jpg" alt="stark" id="362" class="house">
        </div>
        <div class="card d-inline-block ">

        </div>

        <div class="container bg-light text-left" id="house_details">

            <p id="house_words"> </p>
